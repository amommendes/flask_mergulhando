{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Cadastrar{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col s12">
        <h3>
          Insira seus dados:
        </h3>
      </div>
    </div>
    <div class="row">
        <form class="col s12" method="POST" >
          <div class="row">
            <div class="input-field col s12">
              <input id="email" name="email" type="email" required class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="name" name="name" required  type="text" class="validate">
              <label for="first_name">Nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="phone" name="phone" required placeholder="(00) 99999-9999" type="text" class="validate">
              <label for="telefone">Telefone</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="cell" name="cell" required  type="text" class="validate">
                <label for="celula">CÃ©lula</label>
              </div>
            </div>
    
          <button class="btn-large light-blue darken-4" onclick="postStudent();" >Cadastre-se</button>
        </form>
      </div>
   
</div>
   <script>
      $(document).ready(function() {
          M.updateTextFields();});
  </script>

{% endblock %}
