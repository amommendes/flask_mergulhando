{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col s12">
        <h3>
          Insira seus dados:

      </div>
    </div>

            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="telefone" placeholder="(00) 99999-9999" type="text" class="validate">
              <label for="telefone">Telefone</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <input id="celula" type="text" class="validate">
                <label for="celula">CÃ©lula</label>
              </div>
            </div>
    
          <input class="btn-large light-blue darken-4" type="submit" value="Cadastre-se">
        </form>
      </div>
   
</div>
   <script>
      $(document).ready(function() {
          M.updateTextFields();});
  </script>

{% endblock %}
